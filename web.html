<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shop Mart</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: burlywood;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .product:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .product p.price {
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

  </style>
</head>
<body>
  <header>
    <h1><i>Shop Mart</i></h1>
    <nav>
      <a href="https://www.shopsy.in/" target="blank">ABOUT US</a>
      <a href="mailto:dharanisamidurai@gmail.com">MAIL</a>
      <a href="tel:+918122756012">CONTACT</a>
    </nav>
  </header>

  <div class="container">
    <section class="products">
      <div class="product">
        <img src="head.jpg" width="200px" height="200px" alt="Product 1" />
        <h3>Wireless Headphones</h3>
        <p class="price">$59.9</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="watch.jpg" width="200px" height="200px" alt="Product 2" />
        <h3>Smart Watch</h3>
        <p class="price">$79.99</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="blue.webp" wuidth="200px" height="200px"  alt="Product 3" />
        <h3>Bluetooth Speaker</h3>
        <p class="price">$29.99</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="bagg.webp" width="200px" height="200px" alt="Product 4" />
        <h3>Bags</h3>
        <p class="price">$59.99</p>
        <button class="btn">Add to Cart</button>
      </div>
    </section>
  </div>

  <footer>
    &copy; All rights reserved.
  </footer>
</body>
</html>
