<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shop Mart</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: burlywood;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      text-shadow: 10px 10px 10px black;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Modified products container for horizontal scroll */
    .products {
  display: flex;            /* switch to flex for horizontal layout */
  gap: 2rem;
  overflow-x: auto;         /* enable horizontal scroll */
  padding: 1rem 0;
  max-width: 100%;          /* full container width */
  max-height: 320px;        /* fix height (adjust as needed) */
  scroll-behavior: smooth;  /* smooth scrolling */
}

/* Make sure product cards have fixed width */
.product {
  min-width: 220px;         /* fixed width to keep consistent sizing */
  flex-shrink: 0;           /* prevent shrinking */
  background-color: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  transition: box-shadow 0.3s ease;
}

/* Optional: customize horizontal scrollbar */
.products::-webkit-scrollbar {
  height: 8px;
}

.products::-webkit-scrollbar-track {
  background: #eee;
  border-radius: 8px;
}

.products::-webkit-scrollbar-thumb {
  background-color: #4CAF50;
  border-radius: 8px;
  border: 2px solid #eee;
}


    .product:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .product p.price {
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

  </style>
</head>
